<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script>
      (function () {
        const APP_VERSION = "2024-12-11-002";
        const storedVersion = localStorage.getItem("sesc_app_version");

        if (storedVersion !== APP_VERSION) {
          console.log("Nova versão detectada, Limpando cache...");
          localStorage.clear();
          sessionStorage.clear();

          if ("serviceWorker" in navigator) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((reg) => reg.unregister());
            });
          }

          if ("caches" in window) {
            caches.keys().then((names) => {
              names.forEach((name) => caches.delete(name));
            });
          }

          localStorage.setItem("sesc_app_version", APP_VERSION);
          window.location.reload(true);
        }
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Acesso - Cancelamento SESC</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" href="/assets/Slogo.png" />
    <meta name="theme-color" content="#0b1720" />
  </head>
  <body>
    <div class="mobile-blocker" role="alert">
      <div class="message-content">
        <h2>Acesso Restrito</h2>
        <p>
          Não é possível acessar este site via dispositivos móveis. Por favor,
          acesse pelo computador para continuar.
        </p>
      </div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <h2>Acesso à Solicitação</h2>
        <form id="loginForm">
          <div class="field">
            <label for="emailInput">E-mail Corporativo</label>
            <input id="emailInput" type="email" placeholder="e-mail" required />
          </div>
          <button
            class="btn primary"
            id="btnLogin"
            type="submit"
            style="width: 100%"
          >
            Acessar
          </button>
          <p
            id="mensagemErro"
            style="color: red; margin-top: 15px; display: none"
          >
            Acesso não autorizado.
          </p>
        </form>
      </div>
    </div>

    <script src="scripts/script-login.js"></script>
  </body>
</html>
