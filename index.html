<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cancelamento SESC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="brand">
            <img class="logo-container" src="*"></img>
          <div class="title">Cancelamento de Transações</div>
        </div>
        <div class="steps">
          <div class="step-indicator" id="stepIndicator">Passo 1</div>
        </div>
      </header>
<div class="container-fecomercio">
  <div class="logo-fecomercio">
    <img src="/assets/fecomercio.png" alt="Fecomércio, SESC e SENAC">
    </div>
</div>
      <main class="card-container">
        <section class="card step active" id="step-1">
          <h2>Dados da solicitação</h2>

          <div class="grid-2">
            <label class="field">
              <span>Nome do cliente</span>
              <input
                id="nomeCliente"
                type="text"
                placeholder="Ex: João Silva"
              />
            </label>

            <label class="field">
              <span>CPF do cliente</span>
              <input
                id="cpfCliente"
                type="text"
                placeholder="000.000.000-00"
                maxlength="14"
              />
            </label>

            <label class="field">
              <span>Data da solicitação</span>
              <input id="dataSolicitacao" type="date" />
            </label>

            <label class="field">
              <span>Caixa</span>
              <input id="caixa" type="number" min="0" placeholder="Caixa que ocorreu a transação"/>
            </label>

            <label class="field">
              <span>Número da venda (título)</span>
              <input
                id="numeroVenda"
                type="number"
                min="0"
                placeholder="Título da venda a ser canceladas"
              />
            </label>

            <label class="field">
              <span>Nome do estabelecimento</span>
              <select id="nomeEstabelecimento">
                <option value="">Selecione...</option>
              </select>
            </label>

            <label class="field">
              <span>Código do estabelecimento</span>
              <input
                id="codigoEstabelecimento"
                type="text"
                disabled
                placeholder="Preenchido automaticamente"
              />
            </label>

            <label class="field">
              <span>Canal de venda</span>
              <select id="canalVenda">
                <option value="">Selecione...</option>
                <option value="sitef">TEF</option>
                <option value="ecommerce">E-commerce</option>
                <option value="pos">POS</option>
              </select>
            </label>
          </div>

          <div class="actions">
            <button class="btn ghost" id="btnPreview1">
              Pré-visualizar
            </button>
            <button class="btn primary" id="btnNext1">
              Próximo
            </button>
          </div>
        </section>

        <section class="card step" id="step-2">
          <h2>Dados SESCNET</h2>
          <p class="muted">Cole os dados copiados do SESCNET.</p>
          <textarea
            id="sescnetInput"
            placeholder="Cole os dados aqui... (CTRL+V)"
          ></textarea>

          <div class="actions">
            <button class="btn ghost" onclick="voltar(1)">Voltar
            </button>
            <button class="btn primary" id="btnNext2">
                Próximo
            </button>
          </div>
        </section>

        <section class="card step" id="step-3">
          <h2>SiTef — versão</h2>
          <p class="muted">Escolha a versão usada.</p>

          <div class="sitef-choices">
            <button class="btn tile" id="sitefWeb">SiTef Wen(Antigo)</button>
            <button class="btn tile" id="sitefExpress">SiTef Express (Novo)</button>
          </div>

          <div class="actions">
            <button class="btn ghost" onclick="voltar(2)"> Voltar </button>
          </div>
        </section>

        <section class="card step" id="step-4">
          <h2>SiTef Web (antigo)</h2>
          <p class="muted">Cole as informações do SiTef</p>
          <textarea
            id="sitefWebInput"
            placeholder="Cole a linha do SiTef Web aqui"
          ></textarea>

          <div class="actions">
            <button class="btn ghost" onclick="voltar(3)">Voltar</button>
            <button class="btn primary" id="btnNext4">Próximo</button>
          </div>
        </section>

        <section class="card step" id="step-5">
          <h2>SiTef Express (novo)</h2>
          <p class="muted">Cole a linha do Consulta títulos</p>
          <textarea
            id="sitefExpressInput"
            placeholder="Ex: Data: 	2025-05-02"
          ></textarea>

          <div class="actions">
            <button class="btn ghost" onclick="voltar(3)">Voltar</button>
            <button class="btn primary" id="btnNext5">Próximo</button>
          </div>
        </section>

        <section class="card step" id="step-6">
          <h2>Valor a cancelar + resumo da solicitação</h2>

          <label class="field">
            <span>Valor a cancelar</span>
            <input id="valorCancelar" placeholder="R$ 0,00" />
          </label>

          <div class="summary card-summary" id="summaryBox"></div>

          <div class="actions">
            <button class="btn ghost" onclick="voltar(5)"> Voltar
            </button>
            <button class="btn success" id="btnGenerate">Baixar arquivo</button>
          </div>
        </section>
      </main>

      <footer class="app-footer"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
